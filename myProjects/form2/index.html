<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InputForm</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background:#141e30">
    <form id="form-body">
      <label>Name<br></label>
      <input type="text" placeholder="Enter your name" required class="input-box">
      <br><br>
        <label>Email</label><br>
          <input type="email" placeholder="Enter your email" required class="input-box">
      <br><br>
        <label>Age<br></label>
        <input type="text" placeholder="Enter your age" required class="input-box">
        <br><br>
        <label>Which option best describes you?</label><br>
          <select name="" class="Options">
          <option value="">Student</option>
          <option value="">Teacher</option>
          <option value="">Others</option>
          </select>
        <br><br>
        <label>Would you recommend learn coding?</label><br>
          <input type="radio" name="Option" value="Yes"> Yes
          <br>
          <input type="radio" name="Option" value="No"> No
          <br><br>
        <label>Languages and frameworks that you know(Click all that applly)</label><br>
        <input type="checkbox" name="HTML"> HTML
        <br>
         <input type="checkbox" name="CSS"> CSS
          <br>
            <input type="checkbox" name="Javascript"> Javascript
              <br>
            <input type="checkbox" name="SQL"> SQL
         <br>
        <input type="checkbox" name="Bootstrap"> Bootstrap
      <br><br>
      <label>Any comments or suggestion?</label><br>
      <textarea name="" id="" cols=30" rows="5"></textarea>
        <br><br>
        <button type="submit" id="btn">SUBMIT</button>
    </form>
    </div>
  </body>
</html>
