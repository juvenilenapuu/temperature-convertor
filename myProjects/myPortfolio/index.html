<html lang="en">
  <head>

  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .navigation {
      background-color: grey;
      display: flex;
      flex-shrink: initial;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px 0;
    }

    .navigation a {
      text-decoration: none;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 500;
      font-size: larger;
      color: white;
      margin-left: 20px;
      text-shadow: -2px -2px 5px black;
    }

    a:hover {
      text-decoration: 2px solid white underline;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url("200w\ \(2\).webp");
      background-size: cover;
      height: 700px;
      color: white;
      border-bottom-left-radius: 200rem;
      border-top-right-radius: 200rem;
    }

    .spn2 {
      color: red;
    }
    .spn3 {
      color: red;
      color: var("red, blue, orange");
    }
  </style>

    <div class="navigation">
      <a href="#">HOME</a>
